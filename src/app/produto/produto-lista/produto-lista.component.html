<h2 style="text-align: center;">Produto</h2>
<button
  style="margin-bottom: 10px; margin-left: 10px; display: inline-flex; justify-content: center;"
  type="button"
  class="btn btn-primary"
  [routerLink]="['cadastroEdicao']">Adicionar Produto</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Descrição</th>
      <th scope="col">Preço</th>
      <th scope="col">Categoria</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Fogão</td>
      <td>R$ 800,00</td>
      <td>Eletrodomestico</td>
      <td>
        <button style="margin-right: 5px;" type="button" class="btn btn-info">Editar</button>
        <button type="button" class="btn btn-danger">Excluir</button>
      </td>

    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Notebook</td>
      <td>R$ 3,000</td>
      <td>Eletronico</td>
      <td>
        <button style="margin-right: 5px;" type="button" class="btn btn-info">Editar</button>
        <button type="button" class="btn btn-danger">Excluir</button>
      </td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Mesa de Jantar</td>
      <td>R$ 500,00</td>
      <td>Cozinha</td>
      <td>
        <button style="margin-right: 5px;" type="button" class="btn btn-info">Editar</button>
        <button type="button" class="btn btn-danger">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
